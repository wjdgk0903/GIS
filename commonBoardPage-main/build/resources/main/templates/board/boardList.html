<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>board</title>
	<link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<!-- ----------------------------------------------- -->
<!-- 최상단 헤더: 로그인 및 회원가입 링크를 포함하는 섹션 -->
<header>
  <!-- top-header.html -->
  <div class="top-header">
    <div class="container">
      <div></div>
      <div>
        <a th:href="@{/user}" id="loginLink" title="로그인">로그인</a>
        <a href="/signup" title="회원가입">회원가입</a>
      </div>
    </div>
  </div>

  <!-- main-header.html -->
  <div class="main-header">
    <div class="container">
      <div class="container-fluid">
        <h1 class="brand-title">
          <a href="/" class="text-decoration-none">Urban Nexus</a>
        </h1>
        <div class="nav-links">
          <a href="/board" class="nav-link">공지사항</a>
          <a href="/inquiry" class="nav-link">입지분석</a>
          <a href="/inquiry" class="nav-link">데이터관리</a>
          <a href="/inquiry" class="nav-link">문의사항</a>
          <a href="/inquiry" class="nav-link">이용안내</a>
        </div>
        <form class="search-form">
          <input type="text" placeholder="검색어를 입력해주세요">
          <button type="submit">
            <img src="/images/icons8-search-30.png" alt="Search" width="20" height="20">
          </button>
        </form>
      </div>
    </div>
  </div>
</header>
    <div class="container">
    	<div style="display: flex; justify-content: space-between">
			<h2>공지사항</h2>
			<form id="categoryForm" th:action="@{/board/list}" method="get">
<!--				<select name="category" id="category" onchange="this.form.submit()">-->
<!--					<option value="" th:selected="${selectedCategory == ''}">모든 게시판</option>-->
<!--					<option value="공지사항" th:selected="${selectedCategory == '공지사항'}">공지사항</option>-->
<!--					<option value="자유게시판" th:selected="${selectedCategory == '자유게시판'}">자유게시판</option>-->
<!--					<option value="사진게시판" th:selected="${selectedCategory == '사진게시판'}">사진게시판</option>-->
<!--				</select>-->
			</form>
		</div>
    	<table class="board_list">
	        <colgroup>
	            <col width="15%"/>
	            <col width="*"/>
	            <col width="15%"/>
	            <col width="20%"/>
	        </colgroup>
	        <thead>
	            <tr>
	                <th scope="col">글번호</th>
	                <th scope="col">제목</th>
	                <th scope="col">조회수</th>
	                <th scope="col">작성일</th>
	            </tr>
	        </thead>
	        <tbody>
	        	<tr th:if="${#lists.size(list)} > 0" th:each="list : ${list}">
	        		<td th:text="${list.boardIdx}"></td>
	        		<td class="title"><a href="/board/detail?boardIdx=" th:attrappend="href=${list.boardIdx}" th:text="${list.title}"></a></td>
	        		<td th:text="${list.hitCnt}"></td>
	        		<td th:text="${list.createdDatetime}"></td>
	        	</tr>
	        	<tr th:unless="${#lists.size(list)} > 0">
	        		<td colspan="4">조회된 결과가 없습니다.</td>
	        	</tr>
	        </tbody>
	    </table>
	    <a href="/board/write" class="btn">글 쓰기</a>
    </div>
</body>
</html>
