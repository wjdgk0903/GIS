<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>로그인</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/login.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
<div class="login-container">
  <h2>로그인</h2>
  <h1>로그인하시면 데이터 기반의 상세 입지분석 정보를 <br> 확인하실 수 있습니다.</h1>

  <!-- ID 입력 필드를 이메일 필드로 변경 -->
  <form action="/login" method="post">
     <div class="mt-3"> <!-- required 속성이 브라우저의 기본 유효성 검사를 활성화하여 입력 필드가 비어있을 때 제출을 막고 메시지를 표시-->
        <input type="email" class="form-control login-input" id="email" name="email" placeholder="이메일을 입력하세요" required>
      </div>

      <div class="mt-3">
        <input type="password" class="form-control login-input" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
      </div>

    <div class="custom-checkbox mt-3 mb-3">  <!-- 상하 여백 추가 -->
      <input type="checkbox" id="flexCheckDefault">
      <label for="flexCheckDefault" style="font-size: 14px;">이메일 기억하기</label>  <!-- 글씨 크기 지정 -->
    </div>

    <!-- 로그인 버튼을 submit 버튼으로 변경 -->
    <button type="submit" class="btn btn-secondary w-100 border border-secondary rounded-pill mt-3 mb-2">로그인</button>
  </form>

  <!-- 회원가입 버튼 -->
  <a th:href="@{/register}" class="btn btn-outline-secondary border border-secondary rounded-pill w-100 mb-2">회원가입</a>

  <p class="muted text-center mt-3" style="font-size: 10px;">
    <a th:href="@{/idfor}">Find ID</a> &nbsp; | &nbsp; <a th:href="@{/passwordfor}">Find Password</a>
  </p>

  <!-- ... existing code ... -->

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var rememberIdCheck = document.getElementById("flexCheckDefault");
      var emailInput = document.getElementById("email"); // username을 email로 변경

      var savedEmail = localStorage.getItem("savedEmail"); // savedId를 savedEmail로 변경

      if (savedEmail) {
        emailInput.value = savedEmail;
        rememberIdCheck.checked = true;
      }

      rememberIdCheck.addEventListener("click", function() {
        if (rememberIdCheck.checked) {
          localStorage.setItem("savedEmail", emailInput.value);
        } else {
          localStorage.removeItem("savedEmail");
        }
      });
    });
  </script>
</div>
</body>
</html>
